version: '3.8'

services:
  nginx:
    image: nginx
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/www:/var/www
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NGINX_HOST=www0.music-tm.com
      - NGINX_PORT=80
      - NGINX_PORT_SSL=443
  certbot:
    image: certbot/certbot
    volumes:
      - ./nginx/www/vpn-host/ssl:/etc/letsencrypt
      - ./nginx/www/vpn-host/ssl:/var/lib/letsencrypt

  