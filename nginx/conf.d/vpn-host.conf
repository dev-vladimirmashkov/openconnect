server {
        listen 80;
        root /var/www/vpn-host/www;
        index index.html;
        server_name ${NGINX_HOST};
        location / {
                try_files $uri $uri/ =404;
        }
}
server {
        listen 443 ssl;
        # root /var/www/vpn-host/www;
        # index index.html;
        server_name ${NGINX_HOST};
     
        ssl_certificate /var/www/vpn-host/ssl/live/<vpn_domain_name>/fullchain.pem;
        ssl_certificate_key /var/www/vpn-host/ssl/live/<vpn_domain_name>/privkey.pem;
        location / {
             proxy_pass https://ocserv:443;
             proxy_redirect https://ocserv:443;
             port_in_redirect on;
        }

